{% extends 'basehtmlpage.html' %}

{% block content %}

    <div class="outer-box-registration-page">
        <img src = "/static/pictures/login.jpg" width="70%" height="100%"/>
        <div class="my-form-container">
            <h2 style="text-align: center; text-shadow: 1px 1px 3px black; font-family:lobster;">Welcome to</h2>
            <h4 style="text-align: center; margin-bottom:40px; text-shadow: 1px 1px 2px black; font-family:lobster;">Travelpedia!</h4>
            <form action='login' method='POST'>
                {% csrf_token %}
                Username:
                <div class="form-group">
                    <input type='text' class="form-control" name='user_name' placeholder="Enter Username" required>
                </div>
                Password:
                <div class="form-group"> 
                    <input type="password" class="form-control" name="pass" placeholder="Enter Password" required>
                </div>
                <input class="my-button" type="submit" value="Sign In">
            </form>
            <br>
            <h6>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></h6>
            <div style="text-decoration-color: red;">
                {% for message in messages %}
                    *{{message}}<br>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}

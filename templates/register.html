{% extends 'basehtmlpage.html' %}

{% block content %}
<div class="container">
    <div class="my-form-container">
        <form action = "register" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control my-form" name="user_name" placeholder="Username" required>
                <input type="text" class="form-control my-form" name="first_name" placeholder="First Name" required>
                <input type="text" class="form-control my-form" name="last_name" placeholder="Last Name" required>
                <input type="email" class="form-control my-form" name="email" placeholder="Email address" required>
                <input type="password" class="form-control my-form" name="pass1" placeholder="Enter password" required>
                <input type="password" class="form-control my-form" name="pass2" placeholder="Confirm password" required><br>
                <input class="btn btn-primary" type="submit">
        </form>
    </div>
</div>

{% endblock %}
